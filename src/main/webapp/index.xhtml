<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <h:body>
        <h3>List of Authors:</h3>
        <ol>
            <ui:repeat value="#{authors.allAuthors}" var="author">
                <li>
                    <h:link value="#{author.firstName} #{author.lastName}" outcome = "authorsBooks?authorId=#{author.id}"/>
                </li>
            </ui:repeat>
        </ol>
        <h:form>
            First name:
            <h:inputText value="#{authors.authorToCreate.firstName}" required="true"/><br/>
            Last name:
            <h:inputText value="#{authors.authorToCreate.lastName}" required="true"/><br/>
            Personal code:
            <h:inputText value="#{authors.authorToCreate.personalCode}" required="true"/><br/>
            <h:commandButton value="Add new author" action="#{authors.createAuthor}" />
        </h:form>

        <h3>Add Genres:</h3>
        <ul>
            <ui:repeat value="#{genres.allGenres}" var="genre">
                <ul>
                    <h:outputText value="#{genre.name}"/>
                </ul>
            </ui:repeat>
        </ul>
        <h:form>
            Genre name:
            <h:inputText value="#{genres.genreToCreate.name}" required="true"/><br/>
            <h:commandButton value="Add new genre" action="#{genres.createGenres}"/>
        </h:form>
    </h:body>
</h:head>
</html>
