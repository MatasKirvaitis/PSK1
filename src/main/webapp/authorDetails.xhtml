<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <h:body>
        <h3>#{updateAuthors.author.firstName} #{updateAuthors.author.lastName}</h3>
        <h:form>
            First name:
            <h:inputText value="#{updateAuthors.author.firstName}" required="true"/><br/>
            Last name:
            <h:inputText value="#{updateAuthors.author.lastName}" required="true"/><br/>
            Personal code:
            <h:inputText value="#{updateAuthors.author.personalCode}" required="true"/><br/>
            <h:commandButton value="Update" action="#{updateAuthors.updateAuthor}" />
        </h:form>
        <h:outputText value="Entry has already been modified. Please try again if you want to modify existing entry." rendered="#{param['error'] == 'optimistic-lock-exception'}"/>
    </h:body>
</h:head>
</html>
